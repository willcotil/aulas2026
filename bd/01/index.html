        let currentStep = 0;

        function renderStep() {
            const container = document.getElementById('steps-container');
            const counter = document.getElementById('step-counter');
            const bar = document.getElementById('progress-bar');
            
            const step = steps[currentStep];
            container.innerHTML = `
                <div class="step-content active">
                    <h3 class="no-print text-sm font-black uppercase text-blue-600 tracking-widest mb-4">Tópico ${currentStep + 1} de ${steps.length}</h3>
                    <h2 class="no-print text-4xl md:text-5xl font-black mb-12">${step.title}</h2>
                    <div class="content-body">${step.content}</div>
                </div>
            `;

            counter.innerText = `Tópico ${currentStep + 1} / ${steps.length}`;
            bar.style.width = `${((currentStep + 1) / steps.length) * 100}%`;
            
            document.getElementById('btn-prev').disabled = currentStep === 0;
            document.getElementById('btn-next').innerText = currentStep === steps.length - 1 ? 'FINALIZAR' : 'PRÓXIMO';
        }

        function nextStep() { if (currentStep < steps.length - 1) { currentStep++; renderStep(); } }
        function prevStep() { if (currentStep > 0) { currentStep--; renderStep(); } }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextStep(); }
            else if (e.key === 'ArrowLeft') prevStep();
        });

        window.onbeforeprint = function() {
            let fullHtml = `<div class="text-center mb-10 border-b-8 pb-4"><h1>Apostila: Banco de Dados I - Aula 01</h1></div>`;
            steps.forEach((s, i) => {
                fullHtml += `<div class="step-content block mb-10 border-b pb-10"><h2>${i+1}. ${s.title}</h2>${s.content}</div>`;
            });
            document.getElementById('steps-container').innerHTML = fullHtml;
        };
        window.onafterprint = renderStep;

        renderStep();
    </script>
